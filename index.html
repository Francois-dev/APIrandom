<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Notes de Recherche Personnel V621</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; max-width: 800px; margin: auto; padding: 20px; background: #f0f2f5; }
        #chat-box { height: 500px; overflow-y: auto; border-radius: 8px; padding: 15px; background: white; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        .controls { display: flex; gap: 10px; }
        input { flex-grow: 1; padding: 12px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        #config-area { margin-bottom: 20px; padding: 10px; background: #fff3cd; border-radius: 5px; display: none; }
        .msg { margin: 5px 0; padding: 10px; border-radius: 5px; }
        .user-msg { background: #e7f3ff; align-self: flex-end; }
        .ai-msg { background: #f1f0f0; align-self: flex-start; }
    </style>
</head>
<body>

    <div id="config-area">
        <p>ðŸ”‘ <strong>Configuration :</strong> Entrez votre clÃ© API Google.</p>
        <input type="password" id="api-key-input" placeholder="AIzaSy...">
        <button onclick="saveKey()">Enregistrer la clÃ©</button>
    </div>

    <h2>Espace de travail</h2>
    <div id="chat-box"></div>
    
    <div class="controls">
        <input type="text" id="user-input" placeholder="Ecrivez votre message..." onkeypress="if(event.key === 'Enter') askGemini()">
        <button id="send-btn" onclick="askGemini()">Envoyer</button>
    </div>
    <p style="font-size: 0.8em; color: #666; margin-top: 10px;">
        <button onclick="clearKey()" style="background:none; border:none; color:red; cursor:pointer; padding:0; text-decoration:underline;">Effacer la clÃ© du navigateur</button>
    </p>

    <script>
        const savedKey = localStorage.getItem('gemini_api_key');
        if (!savedKey) {
            document.getElementById('config-area').style.display = 'block';
        }

        function saveKey() {
            const key = document.getElementById('api-key-input').value.trim();
            if (key) {
                localStorage.setItem('gemini_api_key', key);
                location.reload();
            }
        }

        function clearKey() {
            localStorage.removeItem('gemini_api_key');
            location.reload();
        }

        async function askGemini() {
            const apiKey = localStorage.getItem('gemini_api_key');
            const input = document.getElementById('user-input');
            const box = document.getElementById('chat-box');
            const btn = document.getElementById('send-btn');
            const prompt = input.value.trim();

            if (!apiKey || !prompt) return;
            
            box.innerHTML += `<div class="msg user-msg"><strong>Vous :</strong> ${prompt}</div>`;
            input.value = '';
            btn.disabled = true;
            btn.innerText = "...";

            try {
                // L'URL de ton Worker Cloudflare sans le slash final
                const workerUrl = "https://worker.francois-6fe.workers.dev";
                
                const response = await fetch(`${workerUrl}/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });

                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error.message);
                }

                const text = data.candidates[0].content.parts[0].text;
                box.innerHTML += `<div class="msg ai-msg"><strong>Gemini :</strong> ${text}</div>`;
            } catch (e) {
                console.error(e);
                box.innerHTML += `<p style="color:red;">Erreur : ${e.message}</p>`;
            } finally {
                btn.disabled = false;
                btn.innerText = "Envoyer";
                box.scrollTop = box.scrollHeight;
            }
        }
    </script>
</body>
</html>
